<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" type="module"></script>
    </head>
    
    <body>
        <div class="container">
            <h1>Welcome to Bazaar Express Transport</h1>

            <section>
                <div>
                    <form id="createTruck">
                        <h2>Create a new truck</h2>
                        
                        <div>
                            <label for="length">Truck Length:</label>
                            <input type="number" name="length">
                        
                            <label for="width">Truck Width:</label>
                            <input type="number" name="width">
                        
                            <label for="interval">Truck interval:</label>
                            <input type="number" name="interval">
                        
                            <label for="type">Truck type</label>
                            <select name="type">
                                <option value="Koud transport">Koud transport</option>
                                <option value="Breekbaar transport">Breekbaar transport</option>
                                <option value="Algemeen transport">Algemeen transport</option>
                                <option value="Pallets">Pallets</option>
                                <option value="Snelkoerier">Snelkoerier</option>
                            </select>
                        </div>
            
                        <button type="button" name="truck-submit">Submit</button>
                    </form>
                </div>
                
                <h2>Switch loading halls</h2>
                
                <div class="links">
                    <a>Loading Hall 1</a>
                    <a>Loading Hall 2</a>
                </div>
                
                <h2>Loading halls</h2>
                
                <div id="halls" class="halls">
                    <hall-component id="1"></hall-component>
                    <hall-component id="2"></hall-component>
                </div>
            </section>
        </div>     
    </body>

</html>
