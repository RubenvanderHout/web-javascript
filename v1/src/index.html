<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" type="module"></script>
    </head>
    
    <body>
        <div class="container">
            <h1>Welcome to Bazaar Express Transport</h1>

            <section>
                <div>
                    <h2>Set Location</h2>

                    <form id="getLocation">
                        <div>
                            <label for="city">CityName</label>
                            <input type="text" name="city">
                            <button type="submit" name="truck-submit">Submit</button>
                        </div>
                    </form>

                    <h3>Debug</h3>

                    <button id="hotButton">Hot</button>
                    <button id="windButton">Wind</button>
                    <button id="precipitationButton">Rain or Snow</button>
                </div>



                <h2>Switch loading halls</h2>
                
                <div class="links">
                    <a id="link-1">Loading Hall 1</a>
                    <a id="link-2">Loading Hall 2</a>
                </div>
                
               

                <div>
                    <form id="createTruck">
                        <h2>Create a new truck</h2>
                        
                        <div>
                            <label for="length">Truck Length:</label>
                            <input type="number" name="length">
                        
                            <label for="width">Truck Width:</label>
                            <input type="number" name="width">
                        
                            <label for="interval">Truck interval (seconds):</label>
                            <input type="number" name="interval">
                        
                            <label for="type">Truck type</label>
                            <select name="truckType">
                                <option value="Koud transport">Koud transport</option>
                                <option value="Breekbaar transport">Breekbaar transport</option>
                                <option value="Algemeen transport">Algemeen transport</option>
                                <option value="Pallets">Pallets</option>
                                <option value="Snelkoerier">Snelkoerier</option>
                            </select>
                        </div>
            
                        <button type="submit" name="truck-submit">Submit</button>
                    </form>
                </div>
                
              
                <div id="halls" class="halls">
                    <hall-component id="hall-1"></hall-component>
                    <hall-component class="hide" id="hall-2"></hall-component>
                </div>
            </section>
        </div>
    </body>

</html>
